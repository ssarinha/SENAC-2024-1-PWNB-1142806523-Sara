<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .grid-header {
            width: 100%;
            background-color: #457b9d;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .header_logo {
            display: flex;
            align-items: center;
        }
        .header_logo img {
            width: 40px;
            margin-right: 10px;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
            margin-top: 20px; /* Adiciona margem acima do contêiner de login */
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #457b9d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #31546e;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="grid-header">
    <div class="header_logo">
        <img src="../icones/icone_logo.svg" alt="logo" class="logo-icon">
        <h2 class="header_title-h2">Equilíbrio <br> Vital</h2>
    </div>  
    <div class="header_navSuperior">
        <a href="homeComLogin.html">Home</a>
        <a href="../páginas/homeComLogin.html#sobre-nos">Sobre nós</a>
        <a href="../páginas/contatos.html">Fale conosco</a>
    </div>
    <div class="header_acesso-cliente">
        <div class="header_acesso-imagem">
            <img src="../icones/icone_user.svg" alt="Ícone do usuário" class="user-icon">
        </div>
        <div class="header_acesso-info">
            <p class="header_acesso-nome" id="user-name-display"></p>
        </div>
    </div>
</div>

<div class="login-container">
    <h1>Fale Conosco</h1>
    <form id="contactForm" action="#" method="post" onsubmit="submitForm(event)">
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <span id="nomeError" class="error"></span>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <span id="emailError" class="error"></span>

        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Mensagem" required></textarea>
        <span id="mensagemError" class="error"></span>

        <input type="submit" value="Enviar">
    </form>
    <div id="successMessage" class="success-message" style="display: none;">Enviado com sucesso!</div>
</div>

<script>
    function submitForm(event) {
        event.preventDefault(); 
               
        setTimeout(function() {
            document.getElementById("contactForm").reset();
            document.getElementById("successMessage").style.display = "block"; 
            setTimeout(function() {
                window.location.href = "../páginas/monitoramento.html"; 
            }, 2000);
        }, 1000);
    }
</script>

</body>
</html>
